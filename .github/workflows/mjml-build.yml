name: Build MJML Templates

on:
  push:
    branches: [main]
  schedule:
    - cron: "0 4 * * *" # same as the daily schedule

jobs:
  compile-mjml:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v3
        with:
          node-version: "20.x"
      - name: Install dependencies
        run: pnpm i --no-frozen-lockfile
      - name: Compile MJML to HTML
        run: npx mjml src/templates/email.mjml -o src/templates/build/email.html
