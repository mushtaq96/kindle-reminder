name: Scheduled Email

on:
  workflow_dispatch: {}
  schedule:
    - cron: "0 4 * * *" # Runs daily at 4 AM UTC (6 AM Frankfurt time)

jobs:
  email:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 8

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20.x"
          cache: "pnpm"

      - name: Install Node.js dependencies
        run: pnpm i --no-frozen-lockfile

      - name: Create output directory
        run: mkdir -p src/templates/build

      - name: Compile MJML to HTML
        run: npx mjml src/templates/email.mjml -o src/templates/build/email.html

      - name: Send Kindle Highlights
        env:
          SENDER_EMAIL: ${{ secrets.SENDER_EMAIL }}
          SENDER_APP_PASSWORD: ${{ secrets.SENDER_APP_PASSWORD }}
          RECEIVING_EMAIL: ${{ secrets.RECEIVING_EMAIL }}
          NO_OF_HIGHLIGHTS: ${{ secrets.NO_OF_HIGHLIGHTS }}
        run: pnpm run start
